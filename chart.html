                    function drawChart() {
                      var data = google.visualization.arrayToDataTable([
                        ['class', 'percentage'],
                        ['Real signature ',     50],
                       
                        ['Fake signature',    50]
                      ]);
              
                      var options = {
                        title: '',
                        is3D: true,
                      };

                    }
